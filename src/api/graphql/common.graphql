query HomePage {
  homePage {
    welcome
    fullname
    tagline
    shortBio(markdown: true)
    gallery {
      url
      alt
    }
  }
  common {
    ...Common
  }
}

fragment Common on CommonRecord {
  logo {
    url
  }
  navLinks {
    displayName
    slug
  }
  cvFile {
    url
  }
  socialLinks {
    displayName
    key
    url
  }
}
