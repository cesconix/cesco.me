query PagesSlug {
  allPages {
    slug
    _publishedAt
  }
}

query CurriculumUrl {
  common {
    cvFile {
      url
    }
  }
}

query Page($slug: String!) {
  page(filter: { slug: { eq: $slug } }) {
    title
    slug
    footerAnimatedGif {
      responsiveImage(imgixParams: { auto: format }) {
        srcSet
        webpSrcSet
        sizes
        src
        width
        height
        aspectRatio
        alt
        title
        base64
      }
    }
    content {
      value
      blocks {
        __typename
        ...HeroProfileBlock
        ...ImageBlock
        ...TimelineBlock
        ...CertificationBlock
        ...ProjectBlock
        ...ResourceBlock
      }
    }
    seo {
      title
      description
    }
  }
  common {
    ... on CommonRecord {
      logo {
        responsiveImage(imgixParams: { auto: format, w: 72, h: 72, q: 100 }) {
          srcSet
          webpSrcSet
          sizes
          src
          width
          height
          aspectRatio
          alt
          title
          base64
        }
      }
      cvFile {
        url
      }
      socials {
        ...SocialLink
      }
    }
  }
  allPages {
    slug
    title
    hidden
  }
}

fragment SocialLink on SocialLinkRecord {
  id
  key
  url
  displayName
}
