query PagesSlug {
  allPages {
    slug
  }
}

query Page($slug: String!) {
  page(filter: { slug: { eq: $slug } }) {
    title
    slug
    content {
      value
      blocks {
        __typename
        ... on HeroProfileRecord {
          id
          welcome
          fullname
          tagline
          shortBio {
            value
          }
          socialLinks {
            key
            url
            displayName
          }
        }
        ... on HeroImageRecord {
          id
          image {
            responsiveImage(imgixParams: { auto: format }) {
              srcSet
              webpSrcSet
              sizes
              src
              width
              height
              aspectRatio
              alt
              title
              base64
            }
          }
        }
      }
    }
  }
  common {
    ... on CommonRecord {
      logo {
        url
      }
      cvFile {
        url
      }
    }
  }
  allPages {
    slug
    title
    hidden
  }
}
